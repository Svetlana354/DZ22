<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            background-color: red;
            left: 0;
            top: 0;
        }

        .blue {
            background-color: blue;
            left: 0;
            top: 0;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>
<body>

<div id="round" class="circle red"></div>
<div id="secondRound" class="circle blue"></div>

<script>
    let startDate = Date.now(); // получаем timestamp, кол-во милисекунд с 1970 года
    let bodyWidth = document.body.clientWidth;
    let circleRed = document.querySelector('.red');

    let positionCircleRedLeft = getComputedStyle(circleRed).left; // берем значение свойства из стилей или из файла стилей
    let positionCircleRedTop = getComputedStyle(circleRed).top; // берем значение свойства из стилей или из файла стилей
    let positionCircleRedLeftCut = +positionCircleRedLeft.substring(0, positionCircleRedLeft.length - 2);
    let positionCircleRedTopCut = +positionCircleRedTop.substring(0, positionCircleRedTop.length - 2);

    let timeDuration = Date.now() - startDate;
    anim = setInterval(function () {

        if (positionCircleRedLeftCut < bodyWidth) {
            positionCircleRedLeftCut += timeDuration * 5;
        } else {
            positionCircleRedLeftCut = 0;
            positionCircleRedTopCut += 100;
           }

        circleRed.style.left = positionCircleRedLeftCut + 'px';
        circleRed.style.top = positionCircleRedTopCut + 'px';
    }, 1200 / 60);

    let stepLeft = 0;
    let circleBlue = document.querySelector('.blue');
    function move() {
        stepLeft += 5;
        circleBlue.style.top = stepLeft + "px";
        requestAnimationFrame(move);
    }
    requestAnimationFrame(move);


</script>


</body>
</html>
